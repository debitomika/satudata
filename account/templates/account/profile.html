{% extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- ======= Profile Section, Modified from Team Section Template======= -->
<section id="team" class="team section-bg mt-4">
    <div class="container" data-aos="fade-up">

        <div class="row">

            <div class="col-lg-12 d-flex align-items-stretch justify-content-center" data-aos="fade-up" data-aos-delay="100">
                <div class="member">
                    <div class="member-img">
                        <img src="{{ user.image.url }}" class="img-fluid" alt="">
                        <div class="social">
                            <a href=""><i class="icofont-twitter"></i></a>
                            <a href=""><i class="icofont-facebook"></i></a>
                            <a href=""><i class="icofont-instagram"></i></a>
                            <a href=""><i class="icofont-linkedin"></i></a>
                        </div>
                    </div>
                    <div class="member-info">
                        <h4>{{ user.username }}</h4>
                        <span>{{ user.email }}</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section><!-- End Team Section -->
{% endblock content %}
